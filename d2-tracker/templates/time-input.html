<div class="hideInPrint" ng-if="use24">
    <input type="text"
        ng-model="timeModel[timeModelId]"
        ng-attr-placeholder="{{'hours_and_minutes' | translate}}"
        class="form-control"
        ng-class="timeUseNotification ? getInputNotifcationClass(timeModelId, timeModel) : ''"
        d2-time-validator
        d2-time-parser
        ng-required="timeRequired"
        ng-disabled="timeDisabled"
        ng-blur="saveTime()"
        name="foo"/>
</div>
<div class="hideInPrint" ng-if="!use24">
    <div class="input-group" style="padding-bottom: 5px;">
        <input type="text"
            ng-model="base.temp12hTime"
            ng-attr-placeholder="{{'hours_and_minutes' | translate}}"
            class="form-control"
            ng-class="timeUseNotification ? getInputNotifcationClass(timeModelId, timeModel) : ''"
            d2-time-am-pm-validator
            d2-time-parser
            ng-required="timeRequired"
            ng-disabled="timeDisabled"
            ng-blur="save12hTime()"
            name="foo"/>
        <div class="input-group-btn" style="padding-top: 5px;">
            <button type="button" class="btn btn-default dropdown-toggle" ng-disabled="timeDisabled" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="border-color: #aaaaaa;">{{timeFormat}} <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a ng-click="setFormat('AM'); save12hTime()">AM</a></li>
                <li><a ng-click="setFormat('PM'); save12hTime()">PM</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="not-for-screen">
    <input type="text" class="form-control" ng-attr-value={{timeModel[timeModelId]}}>
</div>
