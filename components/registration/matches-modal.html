

<div class="modal-header page">
        <h3 ng-if="allowRegistration">{{translateWithTETName('review_possible_duplicates_before_registration')}}</h3>
        <h3 ng-if="!allowRegistration">{{translateWithTETName('possible_duplicates_found')}}</h3>
    </div>
    <div class="modal-body page">   
        <tracker-tei-list
            tei-data="gridData" 
            on-tei-clicked="openTei(tei)"
            tei-pager="pager"
            tei-refetch-data="refetchData(pager,sortColumn)"
        >
        </tracker-tei-list>
    </div>
    <div class="modal-footer page modal-search-bottom">
        <div class="modal-search-bottom-text">
            <span ng-if="!allowRegistration">
                {{translateWithTETName('matching_tracked_entity_instance_register_description', true)}}
            </span>    
            <span ng-if="allowRegistration">
                {{translateWithTETName('review_possible_duplicates_description', true)}}
            </span>
        </div>
        <div class="modal-search-bottom-buttons">
            <button class="btn btn-default" data-ng-click="cancel()">{{'back'| translate}}</button>
            <button type="button" ng-if="allowRegistration" class="btn btn-primary" ng-click="register('DASHBOARD')">{{translateWithTETName('register_new_tracked_entity_instance',true)}}</button>
        </div>

</div>
